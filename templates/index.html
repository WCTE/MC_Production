<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCTE Simulation Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">WCTE MC Production</h2>
            </div>
            <div class="card-body">
                <form id="simulationForm" action="/submit" method="post">
                    <div class="mb-3">
                        <label class="form-label">Particle Name</label>
                        <input class="form-control" list="particleOptions" name="particle_name" value="mu-">
                        <datalist id="particleOptions">
                            <option value="mu-">
                            <option value="e-">
                            <option value="mu+">
                            <option value="e+">
                        </datalist>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Simulation Mode</label>
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" name="mode" id="modeBeam" value="beam" checked onchange="toggleMode()">
                            <label class="btn btn-outline-primary" for="modeBeam">Beam</label>
                    
                            <input type="radio" class="btn-check" name="mode" id="modeUniform" value="uniform" onchange="toggleMode()">
                            <label class="btn btn-outline-primary" for="modeUniform">Uniform</label>
                    
                            <input type="radio" class="btn-check" name="mode" id="modeCosmics" value="cosmics" onchange="toggleMode()">
                            <label class="btn btn-outline-primary" for="modeCosmics">Cosmics</label>
                        </div>
                    </div>

                    <div class="row" id="beamInputs">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Kinetic Energy (MeV)</label>
                            <input type="number" name="energy" class="form-control" value="100" step="any">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Wall Distance (cm)</label>
                            <input type="number" name="wall_distance" class="form-control" value="0" step="any">
                        </div>
                    </div>

                    <div class="row d-none" id="uniformInputs">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Energy Low (MeV)</label>
                            <input type="number" name="energy_low" class="form-control" value="0" step="any">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Energy High (MeV)</label>
                            <input type="number" name="energy_high" class="form-control" value="2000" step="any">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Events per File</label>
                            <input type="number" name="nevs" class="form-control" value="1000">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Number of Files</label>
                            <input type="number" name="nfiles" class="form-control" value="100">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Execution Steps</label>
                        <div class="d-flex gap-3 flex-wrap">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="runWCSim" name="run_wcsim" value="true" checked>
                                <label class="form-check-label" for="runWCSim">WCSim</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="runMDT" name="run_mdt" value="true" checked>
                                <label class="form-check-label" for="runMDT">MDT</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="runFQ" name="run_fq" value="true" checked>
                                <label class="form-check-label" for="runFQ">fiTQun</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Batch System</label>
                        <select name="batch_system" class="form-select" id="batchSystemSelect" onchange="updateBatchOptions()">
                            <option value="none">None (Generate Scripts Only)</option>
                            <option value="sukap">Sukap</option>
                            <option value="cedar">Cedar</option>
                            <option value="condor">Condor (LXPLUS)</option>
                        </select>
                    </div>
                    
                    <div class="mb-3 d-none" id="batchOptionsContainer">
                        <label class="form-label" id="batchOptionsLabel">Batch Options</label>
                        <input type="text" name="rap_account" id="batchOptionsInput" class="form-control">
                    </div>

                    <button type="submit" id="submitBtn" class="btn btn-primary w-100">Submit Simulation</button>
                </form>

                <div id="resultPanel" class="mt-4 d-none">
                    <div class="alert" id="resultAlert" role="alert">
                        <h4 class="alert-heading" id="resultStatus"></h4>
                        <p id="resultMessage"></p>
                        <hr>
                        <p class="mb-0">Config String: <code id="resultConfig"></code></p>
                    </div>
                </div>

                <hr class="my-4">
                
                <div id="statusSection">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="mb-0">Job Status</h4>
                        <div class="d-flex gap-2">
                            <select id="statusBatchSystem" class="form-select" style="width: auto;">
                                <option value="sukap">Sukap</option>
                                <option value="cedar">Cedar</option>
                                <option value="condor">Condor</option>
                            </select>
                            <button id="statusBtn" class="btn btn-info text-white">Refresh</button>
                            <button id="killBtn" class.split("btn btn-danger text-white")>Kill All</button>
                        </div>
                    </div>
                    
                    <div class="card card-body bg-white border">
                        <pre id="statusContent" class="mb-0">Select a system and click refresh.</pre>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        function updateBatchOptions() {
            const system = document.getElementById('batchSystemSelect').value;
            const container = document.getElementById('batchOptionsContainer');
            const label = document.getElementById('batchOptionsLabel');
            const input = document.getElementById('batchOptionsInput');

            if (system === 'none') {
                container.classList.add('d-none');
                input.disabled = true;
            } else {
                container.classList.remove('d-none');
                input.disabled = false;
                
                if (system === 'sukap') {
                    label.textContent = 'Queue Name';
                    input.name = 'sukap_queue';
                    input.value = 'all';
                    input.placeholder = 'all';
                } else if (system === 'cedar') {
                    label.textContent = 'RAP Account';
                    input.name = 'rap_account';
                    input.value = '';
                    input.placeholder = 'def-...';
                } else if (system === 'condor') {
                    label.textContent = 'Job Flavor';
                    input.name = 'condor_queue';
                    input.value = 'tomorrow';
                    input.placeholder = 'tomorrow';
                }
            }
        }

        function toggleMode() {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const beamInputs = document.getElementById('beamInputs');
            const uniformInputs = document.getElementById('uniformInputs');
            
            if (mode === 'beam') {
                beamInputs.classList.remove('d-none');
                uniformInputs.classList.add('d-none');
            } else if (mode === 'uniform') {
                beamInputs.classList.add('d-none');
                uniformInputs.classList.remove('d-none');
            } else {
                beamInputs.classList.add('d-none');
                uniformInputs.classList.add('d-none');
            }
        }

        document.getElementById('simulationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const btn = document.getElementById('submitBtn');
            const resultPanel = document.getElementById('resultPanel');
            const resultAlert = document.getElementById('resultAlert');
            
            // UI Loading State
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Submitting...';
            resultPanel.classList.add('d-none');

            try {
                const formData = new FormData(form);
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                resultPanel.classList.remove('d-none');
                
                if (response.ok) {
                    resultAlert.className = 'alert alert-success';
                    document.getElementById('resultStatus').textContent = 'Success!';
                    document.getElementById('resultMessage').textContent = data.message;
                    document.getElementById('resultConfig').textContent = data.config_string;
                } else {
                    throw new Error(data.detail || 'Unknown error occurred');
                }
            } catch (error) {
                resultPanel.classList.remove('d-none');
                resultAlert.className = 'alert alert-danger';
                document.getElementById('resultStatus').textContent = 'Error';
                document.getElementById('resultMessage').innerHTML = error.message;
                document.getElementById('resultConfig').textContent = '';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Submit Simulation';
            }
        });

        let refreshInterval = null;
        const statusBtn = document.getElementById('statusBtn');

        async function updateStatus() {
            try {
                const batchSystem = document.getElementById('statusBatchSystem').value;
                const response = await fetch(`/status?batch_system=${batchSystem}`);
                const data = await response.json();
                
                const formatLines = (lines) => {
                    if (!lines || lines.length === 0) return 'No active jobs found.';
                    return lines.join('\n');
                };

                document.getElementById('statusContent').textContent = formatLines(data[batchSystem]);
            } catch (error) {
                console.error('Failed to fetch status:', error);
            }
        }

        statusBtn.addEventListener('click', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
                this.textContent = 'Refresh';
                this.classList.remove('btn-danger');
                this.classList.add('btn-info');
            } else {
                this.textContent = 'Stop Refresh';
                this.classList.remove('btn-info');
                this.classList.add('btn-danger');
                updateStatus();
                refreshInterval = setInterval(updateStatus, 10000);
            }
        });

        const killBtn = document.getElementById('killBtn');
        killBtn.addEventListener('click', async function() {
            const batchSystem = document.getElementById('statusBatchSystem').value;
            
            if (!confirm(`Are you sure you want to kill all your jobs on ${batchSystem}? This action cannot be undone.`)) {
                return;
            }

            // Optional: clear any running refresh interval
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
                statusBtn.textContent = 'Refresh';
                statusBtn.classList.remove('btn-danger');
                statusBtn.classList.add('btn-info');
            }

            const statusContent = document.getElementById('statusContent');
            statusContent.textContent = `Sending kill signal to ${batchSystem}...`;

            try {
                const formData = new FormData();
                formData.append('batch_system', batchSystem);

                const response = await fetch('/kill', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();

                if (response.ok) {
                    statusContent.textContent = "Kill command output:\n" + data.message;
                } else {
                    throw new Error(data.detail || 'Failed to execute kill command.');
                }
            } catch (error) {
                statusContent.textContent = 'Error: ' + error.message;
            }
        });

        // Initialize state
        updateBatchOptions();
    </script>
</body>
</html>
